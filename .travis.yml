language: cpp
compiler:
  - gcc
  - clang
before_install: "./travis-diagnostics.sh"
install:
  - sudo add-apt-repository ppa:ubuntu-toolchain-r/test
  - sudo apt-get update
  - sudo apt-get install gcc-4.7
after_install: "./travis-diagnostics.sh"
script: "./gradlew --no-color -q tasks --all describe test"
